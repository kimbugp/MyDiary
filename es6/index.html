<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon's Diary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/loader.css" />
    <script src="js/auth.js"></script>
    <script src="js/loader.js"></script>
</head>
<body>  
    <nav>
        <ul>
            <li><img  alt="Simon's Diary" src="media/diary.jpeg" style="width:1cm;height:1cm;"></li>
            <div class=sign-heading>My Diary</div>
        </ul>
    </nav>
    <div class="login">
        <form id='signin' onsubmit="loader(true);return login();">
            <input type="text" name="username" placeholder="Username" id="username" required />  
            <input type="password" name="password" placeholder="password" id="password" required/>  
            <a href="#" class="forgot">forgot password?</a>
            <div id='loader'></div>
            <input type="submit" value="Sign In" />
            
            <p class='forgot'>Don't have an account<button class="button3" type="button" onclick="window.location.href='signup.html';">Sign-up</button></p>
            
        </form>
        <p id='message'></p>
    </div>
    <footer>
            <p>Simon, Copyright &copy; 2018</p>
    </footer>
</body>
</html>
