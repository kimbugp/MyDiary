<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    input[type=text],
    input[type=date],
    select,
    textarea {
        width: 50%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<body>
    <div class='modal'>
        <form style="width:auto;text-align: center;">
            <input type="date" id="new_entrydate">
            <input type="text" id="new_entryname" placeholder="title..">
            <textarea id="new_entrycontent" placeholder="Write something.." style="height:100px"></textarea>
        </form>
    </div>
    <button onclick="document.getElementsByClassName('modal')[0].style.display='block'"></button>
</body>

</html>
