<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/loader.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/home.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/profile.css" />
    <script src="js/main.js"></script>
    <script src="js/loader.js"></script>


</head>

<body>
    <nav>
        <ul>
            <li class="navbar">Home</li>
            <li class="navbar">Profile</li>
            <li class="navbar">About</li>
            <li onclick="signout()" style="float:right">
                <a href="#">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div id='loader'></div>
        <div class="card">
            <img id='profpic' src="media/profilepic.jpg" alt="Simon" style="width:5cm; height:5cm;">
            <div class='edit' id='picture'>Edit&#x270E;</div>
            <h1>
                <span id='fullname'></span>
                <!-- <div class='edit' id='name'>&#x270E;</div> -->
            </h1>
            <p class="title">
                <div class='profiledata'>
                    <span id='profession'></span>
                    <span class='edit' id='professionedit'>&#x270E;</span>
                </div>
            </p>
            <p>
                <div id='noentries' class='profiledata'></div>
            </p>
            <p>
                <div class='profiledata'>
                    <span id='uname'></span>
                </div>
            </p>
            <p>
                <div class='profiledata'>
                    <span id='useremail'></span>
                </div>
            </p>
        </div>
    </div>
    <div class='modal' id='editprofilemodal'>
    <form class='edit_profile' method="POST" id='edit_profile'>
        <label for='profession' id='proflabel'>Profession</label><span class="close">&times;</span>
        <input type="text" name='profession' placeholder="Enter profession.." autocomplete="off" maxlength="50" required min="5">
        <button type="submit" class="btn">Save</button>
    </form>
    </div>
    <div class='modal' id='editpicmodal'>
        <form class='addpic' method="POST" id='addpic'>
            <label for='Picture' id='proflabel'>Upload Pic</label>
            <span class="close" id='clpic'>&times;</span>
            <input type="file" name="photo" id='picfile'>
            <button type="submit" class="btn">Save</button>
        </form>
        </div>
    <div class="clear" style="clear: both; height: 60px;"></div>
    <script src="js/home.js"></script>
    <script src="js/profile.js"></script>
    <footer>
        <p>Simon, Copyright &copy; 2018</p>
    </footer>
</body>

</html>
