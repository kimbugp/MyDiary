<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HOME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/home.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/loader.css" />
    <script src="js/main.js"></script>
    <script src="js/loader.js"></script>
</head>

<body onload="show_data();">
    <nav>
        <ul>
            <li class="navbar">Home</li>
            <li class="navbar">Profile</li>
            <li class="navbar">About</li>
            <li onclick="signout()" style="float:right">
                <a href='#'>Logout</a>
            </li>
        </ul>
    </nav>
    <section>
        <div class="container">
            <h1>Welcome to My Diary!</h1>
            <img src="media/diary.jpeg" alt="Diary" style="width:2cm; height:2cm;">
        </div>
    </section>
    <section id="Entries">
        <div class="container">
            <h2>My Diary Entries</h2>
        </div>
    </section>
    <h3 class="add" id='add' onclick="document.getElementsByClassName('modal')[1].style.display='block';clear();togglesavebuttons('new');">Add entry &#x270E;</h3>
    <div class="entrylist" id="entrylist">
        <ol id="myUL"></ol>
    </div>
    <div class="clear" style="clear: both; height: 60px;"></div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="entry_name">
                <span class="close">&times;</span>
                <h2 id='entry_title'>title</h2>
            </div>
            <div class="modal-body">
                <p id='entry_content'>Some text in the Modal Body</p>
            </div>
            <div class="entry_date">
                <span class="action">&#x270E;</span>
                <span class="action">&#x1F5D1;</span>
                <h3 id='date'>entry_date</h3>
            </div>
        </div>

    </div>
    <div id="newentrymodal" class="modal">
        <style>
            input[type=text],
            input[type=date],
            select,
            textarea {
                width: 40%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                margin-top: 6px;
                margin-bottom: 16px;
                resize: vertical;
                font-family: Gabriola;
            }
        </style>
        <!-- Modal content 2-->
        <div class="modal-content">
            <div class="entry_name">
                <span class="close">&times;</span>
                <h2 id='entry_titleheader'>New Entry</h2>
                <h2 id='edit_title' style='display:none'>Edit Entry</h2>
            </div>
            <div class="modal-body">
                <p id='entry_content'>
                    <input type="text" id="new_entryname" style="width:80%;font-family: 'Times New Roman', Times, serif" placeholder="Title.." minlength="10"
                        autocomplete="off" maxlength="50">
                    <textarea id="new_entrycontent" style="font-size:150%;font-family: 'Times New Roman', Times, serif" 
                        style="height:100px;width: 80%" required minlength="10" maxlength="80" autocomplete="off" placeholder="Write Something..."></textarea>
                </p>
            </div>
            <div class="entry_date">
                <h3 id='save_new_entry' class='save_new_entry' onclick="add_entry()">SAVE &#128190;</h3>
                <h3 id='edit_entry' class='save_new_entry' style='display:none'>SAVE &#128190;</h3>
            </div>
        </div>

    </div>
    <div id='loader'></div>
    <script src="js/home.js"></script>
    <script src="js/entry.js"></script>
    <footer>
        <p>Simon, Copyright &copy; 2018</p>
    </footer>
</body>

</html>
